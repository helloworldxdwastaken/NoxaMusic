name: Build Android (Debug)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'React/**'
      - 'mobile/**'
  pull_request:
    branches:
      - main
    paths:
      - 'React/**'
      - 'mobile/**'
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android Debug
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install React frontend dependencies
        run: |
          cd React
          npm ci

      - name: Build React frontend
        run: |
          cd React
          npm run build

      - name: Copy web assets to mobile
        run: |
          rm -rf mobile/www
          cp -r React/dist mobile/www

      - name: Install mobile dependencies
        run: |
          cd mobile
          npm ci

      - name: Update Capacitor config for production
        run: |
          cd mobile
          cat > capacitor.config.json << 'EOF'
          {
            "appId": "com.noxamusic.app",
            "appName": "Noxa Music",
            "webDir": "www",
            "android": {
              "allowMixedContent": true,
              "backgroundColor": "#0a0a0a"
            }
          }
          EOF

      - name: Sync Capacitor
        run: |
          cd mobile
          npx cap sync android

      - name: Generate debug keystore
        run: |
          cd mobile/android/app
          keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Build Android Debug APK
        run: |
          cd mobile/android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

