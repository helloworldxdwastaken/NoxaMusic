name: Release iOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-ios:
    name: Build iOS Release
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'mobile/package-lock.json'

      - name: Install mobile dependencies
        run: |
          cd mobile
          npm ci

      - name: Install CocoaPods dependencies
        run: |
          cd mobile/ios
          pod install

      - name: Build iOS Archive
        run: |
          cd mobile/ios
          xcodebuild -workspace music_app.xcworkspace \
            -scheme music_app \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/NoxaMusic.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export unsigned IPA
        run: |
          cd mobile/ios
          mkdir -p build/Payload
          cp -r build/NoxaMusic.xcarchive/Products/Applications/*.app build/Payload/
          cd build
          zip -r noxa-music-unsigned.ipa Payload

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./mobile/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Upload iOS IPA to Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Noxa Music v${{ steps.version.outputs.version }}"
          tag_name: ${{ github.ref_name || format('v{0}', steps.version.outputs.version) }}
          files: mobile/ios/build/noxa-music-unsigned.ipa
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
