<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" type="image/png" href="./favicon.png">
  <title>Noxa Music</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .logo-container {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .app-name {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid rgba(99, 102, 241, 0.2);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      color: #666;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="logo-container">
      <img src="./favicon.png" alt="Noxa Music">
    </div>
    <div class="app-name">Noxa Music</div>
    <div class="spinner"></div>
    <p class="message">Loading...</p>
  </div>
  <script>
    // This is a placeholder that shows while the React app builds
    // In production builds, this file is replaced with the built React app
  </script>
</body>
</html>
